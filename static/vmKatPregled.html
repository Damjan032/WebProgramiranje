<html>
<head>
    <title>
        Pregled kategorija
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="shortcut icon" href="">
</head>
<body >
<div id="vmKatPregled">
    <site-header>
    </site-header>

    <div class="jumbotron"><h1>Pregled kategorija</h1></div>
    <div class="container">
        <div class="page-header">
            <h2>Kategorije virtuelnih masina</h2>
        </div>
        <p>
        <table class="table">
            <tr>
                <th>
                    Logo
                </th>
                <th>
                    Broj jezgara
                </th>
                <th>
                    RAM (u GB)
                </th>
                <th>
                    Broj GPU jezgara
                </th>
                <th>
                    Izmena
                </th>
                <th>
                    Brisanje
                </th>
            </tr>

            <tr v-for = "kat in kategorije" >
                <td text-align="center">
                    <p>{{kat.ime}}</p>
                </td>
                <td text-align="center">
                    {{kat.brJezgra}}
                </td>
                <td text-align="center">
                    {{kat.RAM}}
                </td>
                <td text-align="center">
                    {{kat.brGPU}}
                </td>
                <td>
                    <button type="button" class="btn btn-secondary" @click= "izmeni(kat.id)">Izmeni</button>
                </td>
                <td>
                    <button @click= "obrisi(kat.id)" type="button" class="btn btn-secondary">Obriši</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <a v-if = "korisnikType=='SUPER_ADMIN'" href="vmKatAdd.html">
                        <button type="button" class="btn btn-success">Dodaj kategoriju virtuelne mašine</button>
                    </a>
                </td>
            </tr>
        </table>
        </p>
    </div>

</div>


<div id="footer">

</div>

<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/Vue.js"></script>
<script src="js/axios.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.10/vue-resource.min.js"></script>
<script src="js/toast.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="app/header.js"></script>
<script src="app/vmKatPregled.js"></script>

</body>
</html>
