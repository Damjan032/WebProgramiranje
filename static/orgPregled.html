<html>
<head>
    <title>
        Prijavite se
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="shortcut icon" href="">
</head>
<body >
<div id="organizacije">
    <site-header>
    </site-header>

    <div class="jumbotron"><h1>Pregled korisnika</h1></div>
    <div class="container">
        <div class="page-header">
            <h2>Organizacije</h2>
        </div>
        <p>
        <h3 v-if="!organizacije">
            Trenutno nema organizacija
        </h3>
        <table v-else class="table">
            <tr>
                <th>
                    Logo
                </th>
                <th>
                    Naziv
                </th>
                <th>
                    Opis
                </th>
                <th>
                    Pregled korisnika
                </th>
                <th>
                    Pregled resursa
                </th>
                <th>
                    Izmena
                </th>
                <th>
                    Brisanje
                </th>
            </tr>

            <tr v-for = "o in organizacije" >
                    <td>
                     <img width="50" height="50" v-bind:src="o.imgPath" class="rounded" >
                   </td>
                   <td text-align="center">
                       <p>{{o.ime}}</p>
                   </td>
                   <td text-align="center">
                       {{o.opis}}
                   </td>
                    <td>
                        <button type="button" @click= "pregledKorisnika(o.id)" class="btn btn-secondary">Pregled korisnika</button>
                    </td>
                    <td>
                        <button type="button" @click= "pregledResursa(o.id)" class="btn btn-secondary">Pregled resursa</button>
                    </td>
                        <td>
                            <button type="button" class="btn btn-secondary" @click= "izmeni(o.id)">Izmeni</button>
                        </td>
                    <td>
                        <button @click= "obrisi(o.id)" type="button" class="btn btn-secondary">Obri≈°i</button>
                    </td>
               </tr>
               <tr>
                   <td>
                    <a v-if = "korisnikType=='SUPER_ADMIN'" href="orgAdd.html">
                        <button type="button" class="btn btn-success">Dodaj organizaciju</button>
                    </a>
                   </td>
               </tr>
           </table>
           </p>
       </div>

   </div>


   <div id="footer">

   </div>

   <script src="js/jquery.js"></script>
   <script src="js/popper.js"></script>
   <script src="js/Vue.js"></script>
   <script src="js/axios.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.10/vue-resource.min.js"></script>
   <script src="js/toast.js"></script>
   <script src="bootstrap/js/bootstrap.min.js"></script>
   <script src="app/header.js"></script>
   <script src="app/orgPregled.js"></script>

   </body>
   </html>
