<html>
    <head>
        <title>
            Izmena profila
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/toast.css">
    </head>
    <body >
        <div id="izmena-profila">
            <site-header>
            </site-header>
    
            <div class="jumbotron"><h1>Izmena profila</h1></div>
            
            <div class="container">
                <h2>Korisnik: {{email}}</h2>
                <table class="table">                
                    <tr>
                        <td>
                            Email 
                        </td>
                        <td>
                            <input type="text" v-model = "email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Ime 
                        </td>
                        <td>
                            <input type="text" v-model = "ime">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Prezime
                        </td>
                        <td>
                            <input type="text" v-model = "prezime">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Šifra
                        </td>
                        <td>
                            <input id="sifra1" type="password" v-model = "sifra1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Ponovite šifru
                        </td>
                        <td>
                            <input id = "sifra2" type="password" v-model = "sifra2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button v-on:click = "izmeniProfil()" type="button" class="btn btn-success">Izmeni profil</button>
                        </td>
                    </tr>
                </table>   
            </div>
    
        </div>
        
        
        <script src="js/jquery.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/Vue.js"></script>
        <script src="js/axios.js"></script>
        <script src="js/toast.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="app/header.js"></script>
        <script src="app/form-logic.js"></script>

        <script src="app/test.js"></script>
        <script src="app/izmenaProfila.js"></script>

    </body>
</html>
