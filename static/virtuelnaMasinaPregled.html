<html>
<head>
    <title>
        Virtuelne masine
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/slider.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="shortcut icon" href="">
    <link href="css/jquery-ui.css" rel="stylesheet">
</head>
<body >
<div id="virtuelnaMasinaPegled">
    <site-header>
    </site-header>

    <div class="jumbotron"><h1>Pregled virtuelnih mašina</h1></div>
    <div class="container">
        <div class="page-header">
            <h2>Virtuelne masine</h2>
        </div>
        <br><br>
        <br><br>
        <table class="table">
            <tr>
                <th>
                    Naziv
                </th>
                <th>
                    Kategorija
                </th>
                <th>
                    Pregled diskova
                </th>
                <th>
                    Pregled aktivnosti
                </th>
                <th>
                    Izmena
                </th>
                <th>
                    Brisanje
                </th>
                <th>
                    Ukljucen
                </th>
            </tr>

            <tr v-for = "vm in virtuelneMasine" >
                <td text-align="center">
                    <p>{{vm.ime}}</p>
                </td>
                <td text-align="center">
                    {{vm.kategorija.ime}}
                </td>
                <td>
                    <button type="button" @click= "pregledDiskova(vm.id)" class="btn btn-secondary">Pregled diskova</button>
                </td>
                 <td>
                    <button type="button" @click= "pregledAktivnosti(vm.id)" class="btn btn-secondary">Pregled aktivnosti</button>
                </td>
                <td>
                    <button type="button" class="btn btn-secondary" @click= "izmeni(vm.id)">Izmeni</button>
                </td>
                <td>
                    <button @click= "obrisi(vm.id)" type="button" class="btn btn-secondary">Obriši</button>
                </td>
                <td>
                    <label class="switch">
                        <!-- <input type="checkbox" v-model="module.checked" v-bind:id="module.id"> !-->
                        <input type="checkbox" v-bind:checked="vm.isActiv" v-on:click="activnost(vm)">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <a v-if = "korisnikType!='KORISNIK'" href="virtuelnaMasinaAdd.html">
                        <button type="button" class="btn btn-success">Dodaj kategoriju virtuelne mašine</button>
                    </a>
                </td>
            </tr>
        </table>
        <br><br>
        <table  class="table table-striped table-dark">
            <tr>
                <td align="center" colspan="5"><b>Filtriranje</b></td>
            </tr>
            <tr>
                <td align="center" colspan="3">FILTRIRANJE PO</td>
                <td>OD</td>
                <td>DO</td>
            </tr>
            <tr>
                <td align="center" colspan="3">Kolicini rama</td>
                <td><p id="ramOd"></p></td>
                <td><p id="ramDo"></p></td>
            </tr>
            <tr>
                <td colspan="5">
                    <div id="sliderRam"></div>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="3">Broju jezgara</td>
                <td><p id="jezgraOd"></p></td>
                <td><p id="jezgraDo"></p></td>
            </tr>
            <tr>
                <td colspan="5">
                    <div id="sliderJezgra"></div>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="3">Broju GPU jezgara</td>
                <td><p id="gpuOd"></p></td>
                <td><p id="gpuDo"></p></td>
            </tr>
            <tr>
                <td colspan="5">
                    <div id="sliderGpu"></div>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="3"><p>Nazivu</p></td>
                <td  align="center" colspan="3">
                    <input v-model="naziv" class="form-control" type="text" placeholder="Default input">
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <button type="button"   class="btn btn-secondary btn-lg btn-block" @click="filtriraj()">Filtriraj</button>
                </td>
            </tr>
        </table>
    </div>


</div>

<div id="main">
    <br>
    <div id="slider"></div>
    <br>
</div>
<div id="footer">
<p id="sliderValsliderVal" v-model="vrednostSlidera">EVE MEEEEE</p>
</div>

<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/Vue.js"></script>
<script src="js/axios.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.10/vue-resource.min.js"></script>
<script src="js/toast.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="app/header.js"></script>
<script src="app/virtuelnaMasinaPregled.js"></script>
<script>
    $( "#sliderRam" ).slider({
        range: true,
        max: 50,
        values: [ 17, 40 ],
        change: function( event, ui ) {}

    });
    $( "#sliderRam" ).on( "slidechange", function( event, ui ) {
        var values = $( "#sliderRam" ).slider( "option", "values" );

        $("#ramOd").text(values[0]);
        $("#ramDo").text(values[1]);
    } );

    $( "#sliderJezgra" ).slider({
        range: true,
        max: 50,
        values: [ 17, 40 ],
        change: function( event, ui ) {}

    });
    $( "#sliderJezgra" ).on( "slidechange", function( event, ui ) {
        var values2= $( "#sliderJezgra" ).slider( "option", "values" );
        $("#jezgraOd").text(values2[0]);
        $("#jezgraDo").text(values2[1]);
    } );

    $( "#sliderGpu" ).slider({
        range: true,
        max: 50,
        values: [ 17, 40 ],
        change: function( event, ui ) {}

    });
    $( "#sliderGpu" ).on( "slidechange", function( event, ui ) {
        var values3= $( "#sliderGpu" ).slider( "option", "values" );
        $("#gpuOd").text(values3[0]);
        $("#gpuDo").text(values3[1]);
    } );
</script>
</body>
</html>
